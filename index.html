<!DOCTYPE html> <!-- This is document declaration -->
<html lang="vi"> <!-- This is the language of the document -->
<head> <!-- Open the head tag --> <!-- This is where you install the title, embed the CSS or Javascript, declaer the meta -->
  <meta charset="UTF-8" /> <!-- This character set (UTF - 8) will support Vietnamese fully -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Display the interface of the device friendly and fit the content with the device's width -->
  <title>Chỉ số AQ cho học sinh THPT</title> <!-- Display the tab's title while opening it -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Embedding the Tailwind CSS - a framework CSS that helps creating the interface rapidly -->
</head> <!-- Then close the head tag -->
<body class="bg-gray-100 text-gray-800"> <!-- This is the body where the content will be displayed on the interface --> 

  <!-- Navbar --> 
  <header class="bg-white shadow"> <!-- Change the header background to white shadow -->
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"> <!-- The maximum of screen height, padding left and right(px),
      padding above and below (py) [1 rem = 16px][Column - adjust to the middle of above and below, Row - adjust to the middle of left and right] -->
      <div class="w-full h-screen bg-cover bg-center" style="background-image: url('image/Background.png')">
      <h1 class="text-xl font-bold">My App</h1> <!-- text size and font's style -->
      <nav class="flex space-x-4"> <!-- Space between the header a -->
        <a href="#" class="text-blue-600 hover:underline">Trang chủ</a>
        <a href="#" class="text-blue-600 hover:underline">Tính năng</a>
        <a href="#" class="text-blue-600 hover:underline">Liên hệ</a>
      </nav>
    </div>
   </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Chào mừng bạn đến với ứng dụng</h2>
      <p class="text-gray-700">Đây là nơi nội dung chính của bạn sẽ hiển thị.</p>
    </section>

    <!-- Example Card -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <h3 class="text-lg font-medium">Chức năng 1</h3>
        <p class="text-gray-600">Mô tả ngắn về chức năng này.</p>
      </div>
      <!-- Thêm các card khác nếu cần -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-12 py-4 border-t">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
      © 2025 My App. All rights reserved.
    </div>
  </footer>

</body>
</html>
